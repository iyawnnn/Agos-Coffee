<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/logo/AGOS-FAVICON.svg" />
    <title>Order Complete - Agos Coffee</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaquery.css" />
  </head>
  <body class="checkout-page">
    <div class="page-wrapper">
      <!-- Desktop Header -->
      <header class="site-header">
        <!-- Left side -->
        <div class="header-left">
          <a href="product-list.html" class="order-btn">Order Now</a>
        </div>

        <!-- Center (logo + nav links) -->
        <div class="header-center">
          <nav class="main-nav left-nav">
            <ul class="nav-list">
              <li><a href="index.html">Home</a></li>
              <li><a href="product-list.html">Products</a></li>
            </ul>
          </nav>

          <a href="index.html" class="logo-link">
            <img
              src="assets/logo/AGOS-LOGO.svg"
              alt="Agos Coffee logo"
              class="logo"
            />
          </a>

          <nav class="main-nav right-nav">
            <ul class="nav-list">
              <li><a href="feature.html">Feature</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </nav>
        </div>

        <!-- Right side -->
        <div class="header-right">
          <button id="cart-toggle" class="cart-btn" aria-label="Open cart">
            <img src="assets/icons/CART-QTY.svg" alt="Cart" class="cart-img" />
            <span id="cart-count" class="cart-count">0</span>
          </button>
        </div>
      </header>
    </div>

    <!-- Mobile Header -->
    <header class="site-header mobile-header">
      <!-- Logo -->
      <a href="index.html">
        <img
          src="assets/logo/AGOS-LOGO.png"
          alt="Agos Coffee logo"
          class="logo"
        />
      </a>

      <!-- Cart Button -->
      <button id="cart-toggle-mobile" class="cart-btn" aria-label="Open cart">
        <img src="assets/icons/CART-QTY.svg" alt="Cart" class="cart-img" />
        <span id="cart-count-mobile" class="cart-count">0</span>
      </button>
    </header>

    <!-- Mobile Header -->
    <header class="site-header mobile-header">
      <div class="mobile-search-wrapper">
        <button
          id="mobile-search-btn"
          class="mobile-search-btn"
          aria-label="Search"
        >
          <img src="assets/icons/SEARCH-ICON-WHITE.svg" alt="Search" />
        </button>
        <input
          type="text"
          id="mobile-search"
          class="mobile-search-input"
          placeholder="Search products..."
          aria-label="Search products"
        />
      </div>

      <!-- Logo -->
      <a href="index.html">
        <img src="assets/logo/AGOS-LOGO.png" alt="Agos Coffee logo" class="logo" />
      </a>

      <!-- Cart Button -->
      <button id="cart-toggle-mobile" class="cart-btn" aria-label="Open cart">
        <img src="assets/icons/CART-QTY.svg" alt="Cart" class="cart-img" />
      </button>
    </header>

    <main class="thank-you">
      <img src="assets/icons/THANK-YOU.svg" alt="Thank You" class="thank-you-img" />
      <h1>Thank you!</h1>
      <p>Your order has been placed successfully.</p>
      <a href="product-list.html" class="continue-link">‚Üê Continue browsing</a>
    </main>

    <footer class="site-footer">
      <p>&copy; 2020 Agos Coffee. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
