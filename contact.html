<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agos Coffee - Contact Us</title>
    <link rel="icon" type="image/png" href="assets/logo/AGOS-FAVICON.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaquery.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-wrapper">
        <!-- Desktop Header -->
        <header class="site-header desktop-header">
          <div class="header-left">
            <a href="index.html">
              <img
                src="assets/logo/AGOS-LOGO.svg"
                alt="Agos Coffee logo"
                class="logo"
              />
            </a>

            <!-- Navigation Links -->
            <nav class="main-nav">
              <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="product-list.html">Products</a></li>
                <li><a href="feature.html">Feature</a></li>
                <li><a href="contact.html">Contact Us</a></li>
              </ul>
            </nav>
          </div>

          <div class="header-right">
            <button id="cart-toggle" class="cart-btn" aria-label="Open cart">
              <img
                src="assets/icons/CART-QTY.svg"
                alt="Cart"
                class="cart-img"
              />
              <span id="cart-count" class="cart-count">0</span>
            </button>
          </div>
        </header>
      </div>

      <!-- Mobile Header -->
      <header class="site-header mobile-header">
        <!-- Logo -->
        <a href="index.html">
          <img
            src="assets/logo/AGOS-LOGO.png"
            alt="Agos Coffee logo"
            class="logo"
          />
        </a>

        <!-- Cart Button -->
        <button id="cart-toggle-mobile" class="cart-btn" aria-label="Open cart">
          <img src="assets/icons/CART-QTY.svg" alt="Cart" class="cart-img" />
          <span id="cart-count-mobile" class="cart-count">0</span>
        </button>
      </header>

      <main>

      </main>

      <footer class="site-footer">
        <p>&copy; 2025 Agos Coffee. All rights reserved.</p>
      </footer>

    <script src="script.js"></script>
